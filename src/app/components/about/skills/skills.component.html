<!-- ======= Skills  ======= -->
<div class="skills container">

    <div class="section-title">
    <h2>Skills</h2>
    </div>

    <div class="row skills-content">
        <div class="col-lg-6">
            <div *ngFor="let skill of skills1" class="progress">
                <span class="skill">{{skill.title}}<i class="val">{{skill.score}}</i></span>
                <div class="progress-bar-wrap">
                    <div class="progress-bar" role="progressbar" [style.width]="skill.score+'%'" [attr.aria-valuenow]="skill.score" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div *ngFor="let skill of skills2" class="progress">
                <span class="skill">{{skill.title}}<i class="val">{{skill.score}}</i></span>
                <div class="progress-bar-wrap">
                    <div class="progress-bar" role="progressbar" [style.width]="skill.score+'%'" [attr.aria-valuenow]="skill.score" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>

</div><!-- End Skills -->
